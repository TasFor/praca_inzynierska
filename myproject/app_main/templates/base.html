<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Zewnętrzny plik CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_main/styles.css' %}">
    <style>
        body {
            padding-top: 70px; /* Odstęp dla fixed-top */
        }
    </style>
</head>
<body>
    <!-- Pasek nawigacyjny -->
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar fixed-top">
        <div class="container-fluid">
             <a class="navbar-brand text-white" href="{% url 'home' %}">Strona Główna</a> <!-- Link do strony głównej -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'introduction' %}">Wprowadzenie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'stocks' %}">Akcje</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'technical_analysis' %}">Analiza Techniczna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'real_estate' %}">Nieruchomości</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'login_panel' %}">Panel logowania</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sekcja zawartości -->
    <div class="container mt-4">
        {% block content %}
        <!-- Tutaj wstawiana jest zawartość każdej podstrony -->
        {% endblock %}
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
